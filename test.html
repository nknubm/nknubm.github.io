<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Nav with Scrollspy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px; /* 圓角效果 */
    }
    .custom-row {
      margin-bottom: 20px; /* 圖片間距 */
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="row custom-row">
    <div class="col-6">
      <img src="images/pic08.jpg" alt="Image 1" class="grid-img">
    </div>
    <div class="col-6">
      <img src="images/pic08.jpg" alt="Image 2" class="grid-img">
    </div>
  </div>
  <div class="row custom-row">
    <div class="col-4">
      <img src="images/pic08.jpg" alt="Image 3" class="grid-img">
    </div>
    <div class="col-4">
      <img src="images/pic08.jpg" alt="Image 4" class="grid-img">
    </div>
    <div class="col-4">
      <img src="images/pic08.jpg" alt="Image 5" class="grid-img">
    </div>
  </div>
  <div class="row custom-row">
    <div class="col-8">
      <img src="images/pic08.jpg" alt="Image 6" class="grid-img">
    </div>
    <div class="col-4">
      <img src="images/pic08.jpg" alt="Image 7" class="grid-img">
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
